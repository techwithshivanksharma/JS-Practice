      // Function call ke waqt, this = caller object (obj1).
      // Isliye this.name → "Shivank Sharma" mil jata hai.



      //---------- Example 2: Using Object.create to create an object with a specific prototype----------
      const animal = {
          eats: true,
          walk() {
              console.log("Animal walks");
          }
      };

      const rabbit = Object.create(animal);
      rabbit.jumps = true;
      rabbit.sleep = function() {
          console.log("Rabbit sleeps");
      };

      console.log(rabbit.eats); // true
      console.log(rabbit.jumps); // true
      rabbit.walk(); // Animal walks
      rabbit.sleep(); // Rabbit sleeps
