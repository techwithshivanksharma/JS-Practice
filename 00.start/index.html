      //---------------------------Snake,Water and Gun ----------------------------

      let choices = ["G", "W", "S"];
      let runAgain = true;


      while (runAgain) {

        const yourChoice = prompt("Enter 'S' for Snake,'W' for Water and 'G' for Gun: ");

        //generate random index 0-2
        const randomIndex = Math.floor(Math.random() * choices.length);

        //get the random number
        const randomChoice = choices[randomIndex];

        console.log(randomChoice);

        if (yourChoice === randomChoice) {
          alert("Match Tie!!");
        } else if (yourChoice === "G" && randomChoice === "S") {
          alert('You win: "G > S"');
        } else if (yourChoice === "S" && randomChoice === "G") {
          alert('You Lose: "S < G"');
        } else if (yourChoice === "W" && randomChoice === "S") {
          alert('You Lose: "W < S"');
        } else if (yourChoice === "S" && randomChoice === "W") {
          alert('You win: "S > W" ');
        } else if (yourChoice === "G" && randomChoice === "W") {
          alert('You Lose: "G < W"');
        } else if (yourChoice === "W" && randomChoice === "G") {
          alert('You Win: "W > G"');
        } else {

        }
