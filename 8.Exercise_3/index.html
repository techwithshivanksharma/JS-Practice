<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        background-color: cyan;
        align-items: center;
        height: 7vh;
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav ul li {
        padding: 0 24px;
        cursor: pointer;
      }
      #Org-Name {
        font-size: 1.5rem;
      }
      .display {
        background-color: lightgrey;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 40px;
      }
      #btn:hover {
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
        transform: scale(0.8);
        box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
      }
      .display p {
        font-size: 2rem;
        font-weight: 500;
        color: #4a4a4a;
        background: linear-gradient(90deg, #e0c3fc, #8ec5fc);
        padding: 0.6rem 1rem;
        border-radius: 8px;
        max-width: fit-content;
        box-shadow: 0 4px 12px rgba(142, 197, 252, 0.3);
        display: inline-block;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li id="Org-Name">JokesHUb</li>
      </ul>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Services</li>
      </ul>
    </nav>
    <div class="display">
      <button id="btn">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
